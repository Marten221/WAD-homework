<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PostIt</title>
    <link rel="stylesheet" href="css\login.css">
    <link rel="stylesheet" href="css\global.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
    <header>
        <div id="nav">
            <a href="index.html">Home</a>
            |
            <a href="addPost.html">Add Post</a>
        </div>
        <div class="user-menu">
            <box-icon class="user" name='user' onclick="toggleDropdown()"></box-icon>
            <div id="dropdown-menu" class="dropdown-content">
                <p>Username: Mattias Naan</p>
                <p>Email: Mati@hotmail.com</p>
                <p>Logout</p>
            </div>
        </div>
    </header>

    <!-- Login Form Container inside a centered main area -->
    <main>
        <div class="login-container">
            <div class="form-wrapper">
                <h2>Welcome to PostIt</h2>
                <a class="create-account">Create an account</a>
                <p>or</p>
                <p>Please log in</p>
                <form id="loginForm" action="index.html" onsubmit="return validateForm()">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Log in</button>
                </form>
                <a class="forgot-password">Forget password</a>
            </div>
        </div>
    </main>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === "" || password === "") {
                alert("Both fields are required.");
                return false;
            }
            return true;
        }
    </script>

    <script src="js\global.js"></script>

</body>

</html>
